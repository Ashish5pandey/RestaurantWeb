<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact - Restaurant</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <!-- Navigation Bar -->
<nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top shadow-sm">
  <div class="container">
    <!-- Logo and Brand Name -->
    <a class="navbar-brand d-flex align-items-center" href="index.html">
      <img src="images/logo.png" alt="Restaurant Logo" class="logo mr-2">
      <span class="brand-name font-weight-bold text-primary">GMPP</span>
    </a>

    <!-- Welcome Message (Optional: Hidden on smaller screens) -->
    <div class="d-none d-lg-block ml-auto">
      <a class="mb-0 font-weight-bold text-dark">Welcome to GMPP - Great Meals Perfect Place with Our Spicy Delights</a>
    </div>

    <!-- Mobile Toggle Button -->
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <!-- Navbar Links -->
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item">
          <a class="nav-link font-weight-bold text-dark" href="index.html">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link font-weight-bold text-dark" href="menu.html">Menu</a>
        </li>
        <li class="nav-item">
          <a class="nav-link font-weight-bold text-dark" href="about.html">About Us</a>
        </li>
        <li class="nav-item">
          <a class="nav-link font-weight-bold text-dark" href="contact.html">Contact</a>
        </li>
      </ul>
    </div>
  </div>
</nav>

  <!-- Contact Section -->
  <section class="contact py-5">
    <div class="container">
      <h2 class="text-center mb-4">Contact Us</h2>
      <form>
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="name">Name</label>
            <input type="text" class="form-control" id="name" placeholder="Your Name" required>
          </div>
          <div class="form-group col-md-6">
            <label for="email">Email</label>
            <input type="email" class="form-control" id="email" placeholder="Your Email" required>
          </div>
        </div>
        <div class="form-group">
          <label for="message">Message</label>
          <textarea class="form-control" id="message" rows="4" placeholder="Your Message" required></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Send Message</button>
      </form>
      <div class="container">
        <h2 class="text-center">Our Location</h2>
        <p class="text-center">Visit us at:</p>
        <p class="text-center font-weight-bold">Sector 142, Noida, Uttar Pradesh, India</p>
        <div class="map-responsive">
          <iframe 
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3153.736825576356!2d-122.08385168468362!3d37.38605177982716!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x808fb77a8f084195%3A0x4cc7a4c5f9b3c42e!2s123%20Main%20St%2C%20Mountain%20View%2C%20CA%2094040%2C%20USA!5e0!3m2!1sen!2sin!4v1594112938566!5m2!1sen!2sin" 
            width="600" 
            height="450" 
            style="border:0;" 
            allowfullscreen="" 
            aria-hidden="false" 
            tabindex="0">
          </iframe>
        </div>
      </div>
    </div>
  </section>

  <!-- Bootstrap JS, Popper.js, and jQuery -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script src="https://maps.googleapis.com/maps/api/js?key=YOUR_GOOGLE_MAPS_API_KEY&callback=initMap" async defer></script>
  <script src="js/script.js"></script>
</body>
</html>
